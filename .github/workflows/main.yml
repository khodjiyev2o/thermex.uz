name: CI/CD
run-name: ${{ github.actor }} is testing the thermex.uz ðŸš€
on:
  pull_request:
    branches: [main]
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt
