on:
  pull_request:
    branches: [main]
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v3
      - name: Install Dependencies
        run : pip install -r requirements/dev.txt
      - name: Create env file
        run: |
              echo "${{ secrets.ENV_FILE }}" >> .env
      - name: Run Migrations
        run: python3 manage.py migrate
